<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="width: 700px;">
        <!-- Content here -->
        <div class="card mt-5 p-3">
            
            <img src="images/rps.jpeg" class="card-img-top" alt="..." style="width: 100%;">
            <br>
            <div class="card-body">
                <h5 class="card-title">Classic Rock Paper Scissors Game</h5>
                <p class="card-text">Click one of the buttons below to select your choice. The computer will choose a
                    selection automatically.
                    First one to receive 5 points wins!!!
                </p>

                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-column align-items-center">
                            <h3>Player</h3>
                            <span class="fs-1 player-score">0</span>
                        </div>

                    </div>
                    <div class="col">
                        <div class="d-flex flex-column align-items-center justify-content-end">
                            <h3>VS</h3>
                        </div>

                    </div>
                    <div class="col">
                        <div class="d-flex flex-column align-items-center">
                            <h3>Computer</h3>
                            <span class="fs-1 computer-score">0</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="d-flex ">
                        <button class="btn btn-danger flex-fill">rock</button>
                        <button class="btn btn-primary flex-fill ms-1 me-1">paper</button>
                        <button class="btn btn-warning flex-fill">scissors</button>
                    </div>
                </div>
                <br>
                <div class="message">
                    
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- scripts -->
    

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
