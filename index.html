<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="container">
        <div class="player-col">
            <h3>PLAYER</h3>
            <span class="player-score">0</span>
        </div>
        <div class="versus">
            <h3></h3>
            <span>VS</span>
        </div>
        <div class="computer-col">
            <h3>COMPUTER</h3>
            <span class="computer-score">0</span>
        </div>
    </div>

    <div class="buttons">
        <button class="btn">rock</button>
        <button class="btn">paper</button>
        <button class="btn">scissors</button>
    </div>

    <div>
        <p class="message">let the games begin</p>
    </div>

    <button class='dark-btn'>dark mode</button>

    <!-- script links -->
    <script src="app.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
